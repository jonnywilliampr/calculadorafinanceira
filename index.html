<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Calcula Aê</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="">Calcula<span>Aê.com</span></a>
            </div>
            <ul class="navlinks">
                <li class="links"><a class="link" href="">Home</a></li>
                <li class="links"><a class="link" href="">Sobre</a></li>
                <li class="links"><a class="link" href="">Serviços</a></li>
                <li class="links"><a class="link" href="">Contato</a></li>
                <li class="links"><a class="link" href="">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="cabecalho">
            <h1>Calculadora Financeira <span>Online</span></h1>
            <h2>Simplificando a matemática do dia a dia.</h2>
        </div>
        <div class="container">
            <div class="tabela-links">
                <ul class="calculadora">
                    <li class="calc calc-left"><a class="calc-link calc-1" href="">Percentuais</a></li>
                    <li class="calc"><a class="calc-link calc-2" href="">Juros Simples</a></li>
                    <li class="calc"><a class="calc-link calc-3" href="">Juros Compostos</a></li>
                    <li class="calc"><a class="calc-link calc-4" href="">Financiamento</a></li>
                    <li class="calc calc-right"><a class="calc-link calc-5" href="">Descontos</a></li>
                </ul>
            </div>
            <div class="cont">
                <div class="cont-1">
                    <div class="subcont-1"><p>Percentual de um Valor</p></div>
                    <div class="subcont-2"><p>Aumento Percentual</p></div>
                </div>
                <div class="cont-2">
                    <div class="infocont"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
